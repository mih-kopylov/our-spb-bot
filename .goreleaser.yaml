version: 2
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
    main: ./app/bot
    binary: bot
checksum:
  name_template: 'checksums.txt'
snapshot:
  version_template: "{{ incpatch .Version }}-SNAPSHOT"
changelog:
  disable: true
release:
  # The autogenerated changelog is not reliable, should be adjusted manually before release is published
  draft: true
  prerelease: auto